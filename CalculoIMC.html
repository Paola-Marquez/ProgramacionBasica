<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcula tu IMC</title>

	<script type="text/javascript">
		
		let peso, talla, imc;
		
		alert("Calcula tu IMC");
		peso =(prompt("¿Cúal es tu peso en Kg?","00"));
		if (peso == 0){
			alert("No se ingreso ningun valor en Peso");
			peso = parseInt(prompt("¿Cúal es tu peso en Kg?","00"));
		}

		talla = (prompt("¿Cúal es tu talla?", "0.00"));
		if (talla == 0){
			alert("No se ingreso ningun valor en Talla");
			talla = (prompt("¿Cúal es tu talla?", "0.00"));
		}
        
		imc = (peso) / (talla*talla);
		alert("Tu IMC es: " + imc);

	</script>
</head>
<body>
       <h1> Calculo de IMC</h1>
       <p>Proceso Finalizado</p>
</body>
</html>
